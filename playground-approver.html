<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>


<style type="text/css">
.questionForm {
	-moz-border-radius: 5px;
	border-radius: 5px;
}

/*footer.container.navbar-fixed-top {
	top: auto;
	bottom: 0;
}*/
</style>

<link
	href="http://appjangle.com/assets/v02/bootstrap-2.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="http://appjangle.com/assets/v02/bootstrap-2.1.0/css/bootstrap-responsive.min.css"
	rel="stylesheet">

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script
	src="http://appjangle.com/assets/v02/bootstrap-2.1.0/js/bootstrap.min.js"></script>

</head>

<script>
	window.onload = function() {

	};
</script>

<body>
	<div id="approver">
		<div class="container-fluid" style="background-color: white">
			<div class="row-fluid">

				<div class="span12">
					<div class="page-header">
						<h1>
							Question Approver <small>... welcome, and be gentle.</small>
						</h1>

					</div>
				</div>
			</div>

			<div class="row-fluid">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="repoSel">
							Repository</label>
						<div class="controls controls-row">
							<select id="repoSel" class="span5">
								<option>Repo 1</option>
								<option>Repo 2</option>
							</select>
							<input class="btn btn-info btn-small"  type="button" value="+ New Repository">
							
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="bagSel">Bag</label>
						<div class="controls controls-row">
							<select id="bagSel" class="span5">
								<option>Bag 1</option>
								<option>Bag 2</option>
							</select>
							<input class="btn btn-info btn-small"  type="button" value="+ New Bag">
						</div>
					</div>
					
				</form>
			</div>

			<div class="row-fluid">

				<div class="span12">
					<div class="incomingQuestions">
						<table class="table">
							<tr>
								<th>#</th>
								<th>Question</th>
							</tr>
							<tr>
								<td>1</td>
								<td>

									<div class="row-fluid questionForm"
										style="background-color: #F8F8F8">
										<div class="span12">Question Form</div>
									</div>
									<div class="row-fluid">
										<div class="span12 pull-right">
											<div class="btn-toolbar">
												<div class="btn-group">
													<button class="btn btn-large btn-success">Approve</button>
												</div>
												<div class="btn-group">
													<button class="btn btn-large btn-danger">Reject</button>
												</div>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>

			</div>

		</div>






	</div>



</body>

</html>
