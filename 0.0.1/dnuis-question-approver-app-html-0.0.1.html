<div class="row-fluid">
	<div class="span12">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="repoSel">Repository</label>
			<div class="controls controls-row">
				<select class="repositorySelect span5" id="repoSel">
					<option value="http://slicnet.com/seed1/seed1/1/0/3/h/sd">Development

					<!-- <option value="release">Release Repository</option> -->

		</div>
		<div class="control-group">
			<label class="control-label" for="bagSel">Question Bag</label>
			<div class="controls controls-row">

		</div>

	<div class="span12">

	</div>
</div>

		</blockquote>

</div>

<div class="row-fluid">
	<div class="span12">
		<hr>
	</div>
</div>

<div class="row-fluid">
